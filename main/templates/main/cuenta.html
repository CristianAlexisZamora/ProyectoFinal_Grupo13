<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="../static/css/style1.css">

    <title>Mi cuenta</title>
  </head>
<body>
    <nav class=" blue darken-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img  width="62" src="{% static 'media/PYTHONICO.png' %}"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Tutorial</a></li>
                <li><a href="#">Premium</a></li>
                <li><a href="/comunidad">Comunidad</a></li>
                <li><a href="/nosotros">Acerca de</a></li>
                <li>                    
                    <div class="col-md-6">                
                          <div class="dropdown usuario">
                            <button class="btn btn-secondary dropdown-toggle blue" type="button" id="dropdownuser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Usuario
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="/cuenta">Mi cuenta</a>
                              <a class="dropdown-item" href="#">Cerrar sesion</a>                              
                            </div>
                          </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

   
    <div class="container">
      <form method="put">            
      <div class="row">          
  
        <div class="divider"></div>
        
          <div class="section">
            <h2 style="text-align: center; padding-left: 30%;">Mi cuenta</h2>
            <br><center><img src="../static/static/images/user.png" alt="Image" class="img-fluid" width="175" height="175"></center>  
          </div>

  <div class="divider"></div>
  <div class="section">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Nombre" id="first_name" type="text" value="{{Nombre}}" class="validate" disabled>        
          </div>
          <div class="input-field col s6">
            <input placeholder="Apellido" id="last_name" type="text" value="{{Apellido}}" class="validate" disabled>            
          </div>
          <div class="input-field col s12">               
            <input placeholder="Nombre de usuario" name="username" value="{{Usuario}}" disabled>      
          </div>          
        
        <div class="row">
          <div class="input-field col s6">
                          
              <input placeholder="Sexo" name="sexo" value="{{Sexo}}" disabled>      
            
        </div>

        <div>
        </div>
        <div class="input-field col s6">               
          <input placeholder="Edad" name="edad" value="{{Edad}}" disabled>      
        </div>     
        </div>


        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Email" id="email" type="text" value="{{Email}}" class="validate" disabled>            
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Tarjeta de credito" id="creditcar" type="text" value="" class="validate" disabled>            
          </div>
        </div>

        <div class="row">      
          <h5><strong>NOTAS</strong></h5>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s3">
                <p>Modulo 1</p>
                <input placeholder="Nota 1" name="notamod1" type="text" value="{{Modulo1}}" class="validate" disabled>                
              </div>
              <div class="input-field col s3">
                <p>Modulo 2</p>
                <input placeholder="Nota 2" name="notamod2" type="text" value="{{Modulo2}}" class="validate" disabled> 
              </div>
              <div class="input-field col s3">
                <p>Modulo 3</p>
                <input placeholder="Nota 3" name="notamod3" type="text" value="{{Modulo3}}" class="validate" disabled>
              </div>
              <div class="input-field col s3">
                <p>Modulo 4</p>
                <input placeholder="Nota 4" name="notamod4" type="text" value="{{Modulo4}}" class="validate" disabled>       
              </div>
            </div>

            <div class="container">            
              <div class="center">  
                  <div class="row">   
                  <div class="col s6">
                    <button class="btn btn-warning" type="submit">Editar</button>
                </div>
  
                <div class="col s6">
                    <button class="btn btn-info" type="submit">Actualizar</button>
                </div>
                </div>
              </div>              
            </div>
        </div>
      </form>
    </div>

    <script src="../static/js/selectmaterialize.js"></script>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/main.js"></script>


</body>

</html>
