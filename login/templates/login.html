<!doctype html>
{% load widget_tweaks %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="../static/css/style1.css">

    <title>Inicio de Sesión</title>
  </head>
  <body>


  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="../static/images/pyLogin.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3><center>Ingresa a Pythonico</center></h3>
              <p class="mb-4"></p>
            </div>
            <form action="." method="post">
                 {% csrf_token %}
              <div class="form-group first">
                <label for="username">Usuario</label>
                  {{ form.username|add_class:'form-control'}}
              </div>
            </br>
          </br>
              <div class="form-group last mb-4">
                <label for="password">Contraseña</label>
                  {{ form.password|add_class:'form-control'}}

              </div>
            </br>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Recuerdame</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>

              <input type="submit" value="Iniciar sesión" class="btn btn-block btn-primary">

              <span class="d-block text-left my-4 text-muted">&mdash; No tienes una cuenta, <a href="#">registrate</a>  &mdash;</span>

            </form>

                <script type='application/javascript'>
            {% if form.errors %}
            var errors = '';
            {% for field in form %}
                {% for error in field.errors %}
                    errors += '{{ error }}\n';
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                errors += '{{ error }}\n';
            {% endfor %}
            Swal.fire({
                title: 'Error!',
                text: errors,
                icon: 'error'
            });
        {% endif %}
                </script>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
